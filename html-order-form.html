<!DOCTYPE html>
<html>
    <head>
        <title>Order a Melongram!</title>
    </head>
    <body>
        <h1>Order a Melongram</h1>
        <h2>Melon Options</h2>
        
        <p>
            <table>
                <tr>
                    <td>Watermelon</td>
                    <td>$1,200.00</td> 
                </tr>

                <tr>
                    <td>Canteloupe</td>
                    <td>$400.00</td>
                </tr>

                <tr>
                    <td>Honeydew</td>
                    <td>$1,750.00</td>
                </tr>
            </table>
        </p>

        <h2>Order Form</h2>
        <form>
            <fieldset>
                <legend>Who is sending the melon and who is receiving the melon?</legend>
                <label for="input-name">Name</label>
                <input type="text" name="name" placeholder="Enter your name" id="input-name"><br><br>
                <label for="recipient-name">Recipient</label>
                <input type="text"  name="recipient" placeholder="Who are we sending this to?" id="recipient-name"><br><br>
            </fieldset>
            
            <div>
                Choose a melon:
                <select name="melon">
                    <option value="watermelon">Watermelon</option>
                    <option value="cantaloupe">Cantaloupe</option>
                    <option value="honeydew">Honeydew</option>
                </select>
            </div>
            <br>
            
            When should we deliver?
            <input type="radio" name="time" value="am"> Morning
            <input type="radio" name="time" value="pm"> Afternoon
            <input type="radio" name="time" value="any"> Any Time
            <br>
            <br>
            
            Enter your message
            <textarea name="message"></textarea>
            <br>
            <br>

            Subscribe to our newsletter
            <input type="checkbox" name="subscribe" value="yes">
            <br>
            <br>

            <button>Submit</button>

        </form>

    </body>
</html>
